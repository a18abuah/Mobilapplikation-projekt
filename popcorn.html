    <script>
        var abbo = -1
        shaker.on("step",function(o){


            abbo++
            document.getElementById("printout").innerHTML=abbo;



            var element = document.getElementById("container");


            if (element.className == "sideA"){


                element.className = "sidA";

            } 



            if (abbo==0){
                document.getElementById("popcorn6").style.display="none";
                document.getElementById("popcorn5").style.display="none";
                document.getElementById("popcorn4").style.display="none";
                document.getElementById("popcorn3").style.display="none";
                document.getElementById("popcorn2").style.display="none";
                document.getElementById("popcorn1").style.display="none";

            }
            if (abbo==5){
                document.getElementById("popcorn6").style.display="none";
                document.getElementById("popcorn5").style.display="none";
                document.getElementById("popcorn4").style.display="none";
                document.getElementById("popcorn3").style.display="block";
                document.getElementById("popcorn2").style.display="block";
                document.getElementById("popcorn1").style.display="block";
            }

            if(abbo==10){
                document.getElementById("popcorn6").style.display="none";
                document.getElementById("popcorn5").style.display="block";
                document.getElementById("popcorn4").style.display="block";
                document.getElementById("popcorn3").style.display="block";
                document.getElementById("popcorn2").style.display="block";
                document.getElementById("popcorn1").style.display="block";
            }
            if (abbo >= 15 ){
                document.getElementById("popcorn6").style.display="block";
                document.getElementById("popcorn5").style.display="block";
                document.getElementById("popcorn4").style.display="block";
                document.getElementById("popcorn3").style.display="block";
                document.getElementById("popcorn2").style.display="block";
                document.getElementById("popcorn1").style.display="block";
                 document.getElementById("printout").style.display="none";
            }
            
         
            




        });

    </script>
