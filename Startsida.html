    <script>
       var swipepage=0;
      function showpage(pageidin,animin,pageidout,animout,page)
      {
          swipepage=page;  
          document.getElementById(pageidin).style.animation=animin+" 1s ease-in-out 0s 1 forwards";
          document.getElementById(pageidout).style.animation=animout+" 1s ease-in-out 0s 1 forwards";
      }
  
      function swipe(direction)
      {
          if(swipepage==0){
              if(direction==1){
                  showpage('page2','in','page1','out',1);
              }else{
                  showpage('page4','in','page1','out',3);    
              }
          }else if(swipepage==1){
              if(direction==1){
                  showpage('page3','in','page2','out',2);
              }else{
                  showpage('page1','in','page2','out',0);
              }
          }else if(swipepage==2){
              if(direction==1){
                  showpage('page4','in','page3','out',3);
              }else{
                  showpage('page2','in','page3','out',1);
              }
          }else if(swipepage==3){
              if(direction==1){
                  showpage('page1','in','page4','out',0);
              }else{
                  showpage('page3','in','page4','out',2);
              }
          }
      }
 
      function init(){
          var element = document.getElementById("pageclicker");
          var hammertime = Hammer(element);
          hammertime.on("swiperight", function(event) { swipe(-1); });    
          hammertime.on("swipeleft", function(event) { swipe(1); });    
      }
    </script>
    <style>
              .page{position:absolute;width:100%;height:50%;z-index:200;opacity:0; margin:auto;}  
        #page1 { opacity: 1;}
      .clicker{position:absolute;left:0px;width:100%;top:35%;height:30%;z-index:600;border:1px; display:flex;justify-content:space-between;align-items:center;}
      .leftclicker{font-size:0px; }
    .rightclicker{font-size:0px; }
 
      @keyframes in {0% { opacity: 0; z-index:200; } 100% { opacity: 1; z-index:300; } }    
      @keyframes out {0% { opacity: 1; z-index:300; } 100% { opacity: 0; z-index:200; } }

        }
